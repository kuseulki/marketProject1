<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="container">
        <div class="text-center mb-3">
            <br/>
            <h3 th:text="|${user.getUserName()} 님의 작성글 입니다.|"></h3>
            <br/>
        </div>

        <div class="card m-2" th:each="board : ${boards}">
            <div class="card-body">
                <h4 class="card-title" th:text="${board.getTitle()}">제목</h4>
                <p th:text="|작성날짜 : ${board.getCreatedDate()}|"></p>
                <p th:text="|조회수 : ${board.getViewCount()}|">조회수 : 3</p>
                <a th:href="@{/board/{id}(id=${board.getId()})}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    </div>

</div>
</html>
