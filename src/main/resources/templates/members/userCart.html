<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="container-fluid mt-3">
        <div class="row">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">장바구니</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">상품ID</th>
                            <th scope="col">상품명</th>
                            <th scope="col">수량</th>
                            <th scope="col">가격</th>
                            <th scope="col">담은날짜</th>
                            <th scope="col">삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartItemDto, i: ${cartItemDto}">
                            <td th:text="${i.count}">1</td>
                            <td th:text="${cartItemDto.getItem().getId()}">3번상품</td>
                            <td th:text="${cartItemDto.getItem().getItemName()}">상품명</td>
                            <td th:text="${cartItemDto.getCount()}">수량</td>
                            <td th:text="${cartItemDto.getItem().getPrice() * cartItem.getCount()}">가격</td>
                            <td th:text="${cartItemDto.getCart().getCreateDate()}">날짜</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">총 결제금액</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

</html>
