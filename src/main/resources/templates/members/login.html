<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <style>
        .error { color: #bd2130; border-color: #dc3545;}
        .container { max-width: 560px;}
    </style>

    <div class="container">
        <div class="login-top py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form th:action method="POST">
            <div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <label for="userId"></label>
                <input type="text" id="userId" name="userId"  class="form-control"  placeholder="아이디를 입력해주세요">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button type="button" class="w-100 btn btn-outline-primary btn-lg"
                            th:onclick="|location.href='@{/join}'|" >회원가입</button>
                </div>
            </div>
<!--            <input type=”hidden” th:name=”${_csrf.parameterName}” th:value=”${_csrf.token}”>-->
        </form>
    </div>
</div>
</html>
